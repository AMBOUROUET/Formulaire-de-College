<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <form action="" method="post">
            <p>Nom du Tuteur</p>
            <input
              class="form-control mt-3"
              type="text"
              placeholder="Saisissez votre Nom de famille"
              name="nom"
              id="nom"
            />
            <p>Prenom du Tuteur</p>
            <input
              class="form-control mt-3"
              type="text"
              placeholder="Saisissez votre prenom"
              name="prenom"
              id="prenom"
            />
            <p>Profession</p>
            <input
              class="form-control mt-3"
              type="text"
              placeholder="Saisissez votre profession"
              id="profession"
              name="profession"
            />
            <p>domicile</p>
            <input
              class="form-control mt-3"
              type="text"
              placeholder="Saisissez votre profession"
              id="domicile"
              name="domicile"
            />
            <p>Genres</p>
            <select class="form-control mt-3" name="genre" id="genre">
              <option value="">--selection votre genre</option>
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
            </select>
            <p>Envoyez</p>
            <button class="mt-3" onclick="soumission()">Soummettre</button>
            <button type="reset" id="reset" style="display: none">
              Reinitialisation du formulaire
            </button>
          </form>

          <div
            id="error"
            class="alert alert-danger"
            style="display: none"
            role="alert"
          ></div>
        </div>
        <div class="col-8">
          <h1>Tuteur Hommes</h1>
          <table style="width: 100%" class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Profession</th>
                <th>Domicile</th>
                <th>Genre</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="homme"></tbody>
          </table>
          <hr />
          <h1>Tuteur Femmes</h1>
          <table style="width: 100%" class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Profession</th>
                <th>Domicile</th>
                <th>Genre</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="femme"></tbody>
          </table>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <form>
      <input type="button" value="Go back!" onclick="history.back()" />
    </form>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
