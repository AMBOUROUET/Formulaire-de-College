              type="text"
              placeholder="Saisissez votre prenom"
              name="prenom"
              id="prenom"
            />
            <p>Age</p>
            <input
              class="form-control mt-3"
              type="number"

              name="age"
            />
            <p>classes</p>

              <option value="">--selectionnez votre Classe</option>
              <option value="6eme">6eme</option>
              <option value="5eme">5eme</option>

            <p>Genres</p>
            <select class="form-control mt-3" name="genre" id="genre">
              <option value="">--selection votre genre</option>

            <p>Envoyez</p>

            </div>

          <div

            style="display: none"
            role="alert"
          ></div>
        </div>
        <div class="col-8">
          <h1>Liste des Hommes</h1>
          <table style="width: 100%" class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prenom</th>

                <th>Classe</th>

          <h1>Liste des Femmes</h1>
